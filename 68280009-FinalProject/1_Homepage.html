<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Maitree', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url("https://static.thairath.co.th/media/dFQROr7oWzulq5Fa6rYyzm2HbMwQbQhd48Qw0z7buIAxReqVkkwMCHfrjfqDcxLZRx0.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .head {
            margin-bottom: 100px;
        }

        .head h1 {
            font-size: 70px;
            color: #818181;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.8);
            margin-bottom: 0px;
        }

        .head h2 {

            font-size: 200px;
            color: #ff0000;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            font-weight: 300;
        }

        .head h3 {

            font-size: 30px;
            color: #9b0000;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        footer {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .footer-nav a {
            text-decoration: none;
            color: #ffd700;
            font-size: 14px;
            background-color: rgba(128, 0, 0, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #800000;
            transition: 0.3s;
        }

        .footer-nav a:hover {
            background-color: #800000;
            color: white;
            transform: scale(1.1);
        }
    </style>

</head>

<body>
    <div class="head">
        <h1>ตำนาน</h1>
        <h2>ผีตาโขน</h2>
        <h3>อำเภอด่านซ้าย จังหวัดเลย</h3>
        <link
            href="https://fonts.googleapis.com/css2?family=Itim&family=Maitree:wght@400;700&family=Sriracha&display=swap"
            rel="stylesheet">
    </div>
    <footer class="footer-nav">
        <a href="2_Legend.html">ตำนานและความเชื่อ</a>
    </footer>
</body>

</html>
