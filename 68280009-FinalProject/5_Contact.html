<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            background-color: #0b0b0b;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://www.thailand-travel-online.com/wp-content/uploads/2019/06/Phi-Ta-Khon-Festival.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #e0e0e0;
        }

        nav {
            background-color: #800000;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ffd700;
        }

        nav .logo {
            color: #ffd700;
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 300;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        .head {
            text-align: center;
            margin-top: 40px;
        }

        .head h1 {
            font-size: 3rem;
            color: #ffd700;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .contact-box {
            max-width: 500px;
            margin: 40px auto;
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #444;
            box-shadow: 0 0 20px rgba(128, 0, 0, 0.5);
        }

        .text {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: bold;
        }

        input {
            background: #1a1a1a;
            border: 1px solid #800000;
            padding: 12px;
            margin-bottom: 20px;
            color: white;
            border-radius: 5px;
            font-family: 'Kanit', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 5px #ffd700;
        }

        .btn-submit {
            background-color: #800000;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Kanit', sans-serif;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #b00000;
            box-shadow: 0 0 10px #ff0000;
        }

        footer {
            background-color: #000;
            color: #888;
            text-align: center;
            padding: 30px;
            margin-top: 60px;
            border-top: 1px solid #800000;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer p {
            font-size: 0.9rem;
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">PHI TA KHON</div>
        <ul>
            <li><a href="1_Homepage.html">หน้าหลัก</a></li>
            <li><a href="2_Legend.html">ประวัติ</a></li>
            <li><a href="3_Costume.html">เครื่องแต่งกาย</a></li>
            <li><a href="4_Activities.html">กิจกรรม</a></li>
            <li><a href="5_Contact.html" style="color: #ffd700;">ติดต่อ</a></li>
        </ul>
    </nav>

    <div class="head">
        <h1>ติดต่อเรา</h1>
        <p>สอบถามข้อมูลเพิ่มเติมเกี่ยวกับประเพณี</p>
    </div>

    <div class="contact-box">
        <div class="text">
            <label for="name">ชื่อ-นามสกุล</label>
            <input type="text" id="name" placeholder="ระบุชื่อของคุณ" required>

            <label for="email">อีเมล</label>
            <input type="email" id="email" placeholder="example@mail.com" required>

            <label for="phone">เบอร์ติดต่อ</label>
            <input type="number" id="phone" placeholder="+66xxxxxxxx" required>

            <button class="btn-submit">ส่งข้อความ</button>
        </div>
    </div>

    <footer>
        <div class="footer-info">
            <p>&copy; 2025 ประเพณีผีตาโขน - วิชาการพัฒนาโปรแกรมประยุกต์บนเว็บ</p>
            <p>จัดทำโดย: นายอาชาไนย สำราญพิศ | รหัสนักศึกษา: 68280009 </p>
            <a href="4_Activities.html">ย้อนกลับไปหน้า: กิจกรรมและขบวนแห่</a>
        </div>
    </footer>

</body>

</html>
