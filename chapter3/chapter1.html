<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>

<body>

    <audio controls>
        <source src="media/Music.mp3" type="audio/mpeg">
    </audio>

    <video width="640" height="360" controls>
         <source src="media/Video1.mp4" type="video/mp4">
    </video>


    <img src="media/cat1280.jpg" 
         srcset="media/cat640.jpg 640w, 
                 media/cat1280.jpg 1280w, 
                 media/cat1920.jpg 1920w" 
         sizes="(max-width: 768px) 640px , (max-width: 1366px) 1280px, 1920px"
        alt="ภาพ">

        <picture>
        <!-- มือถือ แสดงรูปแนวตั้ง -->
        <source media="(max-width: 768px)" srcset=" media/portrait.jpg">

        <!-- Desktop แสดงรูปแนวนอน -->
        <source media="(min-width: 769px)" srcset=" media/landscape.jpg">

        <!-- รูปสำรอง -->
        <img src="default.jpg" alt="รูปภาพ">
    </picture>


</body>

</html>
